<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
	<title>Car Rental</title>
</head>

<body>
	<h1>Business Name</h1>


	<p id="bizName">
	    Enterprise Rent-A-Car
	</p>

	<form id="carReservation">
		<div id="radialSection">
			<label>
				<span style="font-size: 1.25em; font-weight: bold">Car Type</span><br />
			</label><br />
		</div>
		<div>
			<h3>
				Car Info
			</h3>
			<p>
				Available:
				<span id="available"></span>
			</p>
			<p>
				Price:
				<span id="price"></span>
			</p>
		</div>
		<div id="confirmationSection">
    <input type="checkbox" name="confirm" id="confirmation"><label>I agree to Terms and Conditions</label>
		</div>
		<br>
		<button type="submit">Submit</button>
	</form>



	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="carRental2.js">
	</script>
</body>
</html>
